<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.rawgit.com/mrdoob/three.js/dev/build/three.js"></script>
  <script src="./dist/bundle.js"></script>
  <link rel="stylesheet" href="./src/styles/index.css">
  <title>Space Typer</title>
  <link rel="shortcut icon" href="./favicon.ico" />
</head>

<body>
  <h1 id='game-over' class='visible'>SPACE TYPER</h1>
  <p id='directions' class='visible'>Press space to start the game!</p>
  <h2 id='timer'>00:00</h3>
  <div id='highscores' class='visible'>
    <h3>Highscores</h3>
    <div class='divider'></div>
    <ul id='highscore-ul'>
    </ul>
    <div class='divider'></div>
    <form id='highscore-form'>
      <input type='text' id='name-input' placeholder="Enter name" maxlength="10"/>
    </form>
  </div>
  <div>
    <p id="text-field">Hello</p>
  </div>
</body>

</html>
